  @media (min-width: 768px) {

  /* --- ‡∏Å‡∏≤‡∏£‡πå‡∏î‡πÄ‡∏°‡∏ô‡∏π --- */
  .card {

  .btn-main { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 15px; width: 100%; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }

  @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
</style>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js"></script>

<body>

    <textarea id="foodNote" placeholder="‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏´‡∏ï‡∏∏: ‡πÄ‡∏ä‡πà‡∏ô ‡πÑ‡∏°‡πà‡πÄ‡∏ú‡πá‡∏î, ‡∏û‡∏¥‡πÄ‡∏®‡∏©‡πÑ‡∏Ç‡πà, ‡πÑ‡∏°‡πà‡πÉ‡∏™‡πà‡∏ú‡∏±‡∏Å..." 
              style="width:100%; height:70px; border-radius:12px; border:1px solid #ddd; padding:10px; font-family:inherit; resize:none;"></textarea>
    
    <button class="btn-main" onclick="addToCart()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏•‡∏á‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤</button>

    <div id="cartItems"></div>

    <div style="margin-top: 20px;">
      <button class="btn-main" onclick="confirmOrder()">‡∏¢‡∏∑‡∏ô‡∏¢‡∏±‡∏ô‡∏™‡πà‡∏á‡∏Ñ‡∏≥‡∏™‡∏±‡πà‡∏á‡∏ã‡∏∑‡πâ‡∏≠</button>

<script>
// --- ‚öôÔ∏è ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ Supabase ---
const supabaseUrl = "https://vxutzcrwqbnkcwxtdphy.supabase.co";
const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ4dXR6Y3J3cWJua2N3eHRkcGh5Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk0NzkzNDQsImV4cCI6MjA3NTA1NTM0NH0.zwbcu_4eGAiRTaX7QBwgrJhWgCda58FW-boeJM-ZlKg";
const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

let cart = [], currentFood = null, houseNo = "";
let optionsData = {}, menuOptionsMap = {}, menuGroupsMap = {};
let currentQty = 1;
let defaultFoodImage = "https://placehold.co/300x300?text=Food";

// --- üöÄ ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏£‡∏∞‡∏ö‡∏ö ---
async function init() {
  houseNo = localStorage.getItem("houseNumber") || "-";
  document.getElementById("houseNo").innerText = houseNo;

  // ‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡πÅ‡∏ö‡∏ö‡∏Ç‡∏ô‡∏≤‡∏ô (Parallel Load)
  const [{data: menus}, {data: opts}, {data: menuOpts}, {data: menuGroups}] = await Promise.all([
    supabaseClient.from("menus").select("*").eq("visible", true),
    supabaseClient.from("options").select("*").eq("visible", true),
    supabaseClient.from("menu_options").select("menu_id, option_id"),
    supabaseClient.from("menu_option_groups").select("menu_id, group_id")
  ]);

  // ‡πÅ‡∏°‡∏õ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
  optionsData = (opts || []).reduce((acc, o) => {
    if (!acc[o.group_id]) acc[o.group_id] = [];
    acc[o.group_id].push(o);
    return acc;
  }, {});

  menuOptionsMap = (menuOpts || []).reduce((acc, row) => {
    if (!acc[row.menu_id]) acc[row.menu_id] = [];
    acc[row.menu_id].push(row.option_id);
    return acc;
  }, {});

  menuGroupsMap = (menuGroups || []).reduce((acc, row) => {
    if (!acc[row.menu_id]) acc[row.menu_id] = [];
    acc[row.menu_id].push(row.group_id);
    return acc;
  }, {});

  renderMenus(menus || []);

  // ‡∏Å‡∏£‡∏ì‡∏µ Edit Mode ‡∏´‡∏£‡∏∑‡∏≠ Append Mode
  const mode = localStorage.getItem("appendOrderMode");
  const orderId = localStorage.getItem("currentOrderId");
  if ((mode === "edit" || mode === "1") && orderId) {
    const { data } = await supabaseClient.from("orders").select("items").eq("id", orderId).single();
    if (data?.items) {
      cart = data.items;
      updateCartUI();
    }
  }
}

function renderMenus(menus) {
  const container = document.getElementById("menuList");
  container.innerHTML = "";
  const cats = [...new Set(menus.map(m => m.category || "‡∏≠‡∏∑‡πà‡∏ô ‡πÜ"))];
  
  cats.forEach(cat => {
    const sec = document.createElement("div");
    sec.className = "menu-section";
    sec.innerHTML = `<h3>${cat}</h3>`;
    const grid = document.createElement("div");
    grid.className = "menu-container";
    
    menus.filter(m => (m.category || "‡∏≠‡∏∑‡πà‡∏ô ‡πÜ") === cat).forEach(m => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `
        <img src="${m.image_url || defaultFoodImage}" class="food-img" onerror="this.src='${defaultFoodImage}'">
        <div class="card-content">
          <h4>${m.name}</h4>
          <div class="price">‡∏ø${m.price}</div>
        </div>`;
      card.onclick = () => openModal(m);
      grid.appendChild(card);
    });
    sec.appendChild(grid);
    container.appendChild(sec);
  });
}

function openModal(food) {
  currentFood = food; currentQty = 1;
  document.getElementById("qtyValue").innerText = currentQty;
  document.getElementById("modalTitle").innerText = food.name;
  document.getElementById("modalImg").src = food.image_url || defaultFoodImage;
  document.getElementById("foodNote").value = "";
  
  // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å
  const container = document.getElementById("optionsContainer");
  container.innerHTML = "";
  (menuGroupsMap[food.id] || []).forEach(gid => {
    const opts = (optionsData[gid] || []).filter(o => (menuOptionsMap[food.id] || []).includes(o.id));
    if(opts.length > 0) {
      const div = document.createElement("div");
      div.className = "option-group";
      div.innerHTML = `<h4>${opts[0].type || '‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å'}</h4>`;
      opts.forEach(o => {
        div.innerHTML += `
          <label class="option-label">
            <input type="checkbox" data-id="${o.id}" data-name="${o.name}" data-price="${o.price || 0}"> 
            ${o.name} ${o.price > 0 ? `(+‡∏ø${o.price})` : ''}
          </label>`;
      });
      container.appendChild(div);
    }
  });

  document.getElementById("modal").classList.add("show");
}

function addToCart() {
  const basePrice = Number(currentFood.price) || 0;
  const selectedOpts = [];
  let optTotal = 0;
  
  document.querySelectorAll("#optionsContainer input:checked").forEach(input => {
    const p = Number(input.dataset.price);
    selectedOpts.push({ name: input.dataset.name, price: p });
    optTotal += p;
  });

  const unitPrice = basePrice + optTotal;
  cart.push({
    menu_id: currentFood.id,
    food: currentFood.name,
    price: basePrice,
    unit_price: unitPrice,
    qty: currentQty,
    options: selectedOpts,
    note: document.getElementById("foodNote").value.trim(),
    total: unitPrice * currentQty
  });

  updateCartUI();
  closeModal();
}

function updateCartUI() {
  const count = cart.length;
  document.getElementById("cartCount").innerText = count;
  const total = cart.reduce((s, i) => s + i.total, 0);
  document.getElementById("floatTotal").innerText = `‡∏ø${total.toLocaleString()}`;
  
  if(count > 0) document.getElementById("floatingCart").classList.add("show");
  else document.getElementById("floatingCart").classList.remove("show");
}

function openCart() {
  const list = document.getElementById("cartItems");
  list.innerHTML = "";
  let grandTotal = 0;

  cart.forEach((item, idx) => {
    grandTotal += item.total;
    list.innerHTML += `
      <div class="cart-item">
        <div style="flex:1;">
          <div style="font-weight:bold;">${item.food} x ${item.qty}</div>
          <div style="font-size:12px; color:#888;">
            ${item.options.map(o => `- ${o.name} (+‡∏ø${o.price})`).join("<br>")}
            ${item.note ? `<br><span style="color:orange;">üìù ${item.note}</span>` : ""}
          </div>
        </div>
        <div style="text-align:right;">
          <div style="color:var(--primary); font-weight:bold;">‡∏ø${item.total.toLocaleString()}</div>
          <div style="margin-top:5px;">
            <button class="cart-qty-btn" onclick="updateCartQty(${idx},-1)">‚àí</button>
            <button class="cart-qty-btn" onclick="updateCartQty(${idx},1)">+</button>
            <span onclick="removeItem(${idx})" style="margin-left:8px; font-size:18px;">üóëÔ∏è</span>
          </div>
        </div>
      </div>`;
  });
  document.getElementById("cartTotalArea").innerText = `‡∏¢‡∏≠‡∏î‡∏£‡∏ß‡∏°‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î: ‡∏ø${grandTotal.toLocaleString()}`;
  document.getElementById("cartModal").classList.add("show");
}

function updateCartQty(idx, delta) {
  cart[idx].qty += delta;
  if(cart[idx].qty < 1) cart[idx].qty = 1;
  cart[idx].total = cart[idx].unit_price * cart[idx].qty;
  updateCartUI();
  openCart();
}

function removeItem(idx) {
  if(confirm("‡∏•‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
    cart.splice(idx, 1);
    updateCartUI();
    openCart();
  }
}

async function confirmOrder() {
  if(cart.length === 0) return alert("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏≠‡∏≤‡∏´‡∏≤‡∏£‡∏Å‡πà‡∏≠‡∏ô‡∏Ñ‡∏£‡∏±‡∏ö");
  const total = cart.reduce((s, i) => s + i.total, 0);
  const mode = localStorage.getItem("appendOrderMode");
  const orderId = Number(localStorage.getItem("currentOrderId"));

  try {
    let res;
    if (mode === "edit" && orderId) {
      res = await supabaseClient.from("orders").update({ items: cart, total: total }).eq("id", orderId);
    } else if (mode === "1" && orderId) {
      const { data: old } = await supabaseClient.from("orders").select("items, total").eq("id", orderId).single();
      const mergedItems = [...(old.items || []), ...cart];
      res = await supabaseClient.from("orders").update({ items: mergedItems, total: old.total + total }).eq("id", orderId);
    } else {
      res = await supabaseClient.from("orders").insert([{ house: houseNo, items: cart, total, status: "‡∏£‡∏≠‡∏£‡∏±‡∏ö‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå" }]).select();
      if(res.data) localStorage.setItem("currentOrderId", res.data[0].id);
    }

    if(res.error) throw res.error;
    localStorage.removeItem("appendOrderMode");
    window.location.href = "order-status.html";
  } catch (err) { alert("‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: " + err.message); }
}

function changeQty(n) { currentQty = Math.max(1, currentQty + n); document.getElementById("qtyValue").innerText = currentQty; }
function closeModal() { document.getElementById("modal").classList.remove("show"); }
function closeCart() { document.getElementById("cartModal").classList.remove("show"); }

window.onload = init;
</script>
